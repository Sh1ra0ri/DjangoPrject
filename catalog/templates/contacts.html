<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Skystore</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <style>
        .bg-purple { background-color: #6a0dad !important; }
        .text-purple { color: #6a0dad !important; }
        .btn-purple { background-color: #6a0dad; border-color: #6a0dad; color: #fff; }
        .btn-purple:hover { background-color: #550e9b; border-color: #550e9b; }
    </style>
</head>
<body>
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-purple border-bottom">
    <h5 class="my-0 mr-md-auto font-weight-bold text-white">Skystore</h5>
    <nav class="ms-5">
        <a class="p-2 btn btn-purple" href="/">Каталог</a>
        <a class="p-2 btn btn-purple" href="/contacts/">Контакты</a>
    </nav>
</div>

<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4 text-white">Контакты</h1>
</div>

<div class="container">
    <div class="row text-start">
        <div class="col-12 col-lg-12 mb-4">
            <div class="card mb-4">
                <div class="card-body bg-purple text-white">
                    <table class="table table-striped">
                        <tr>
                            <td class="w-25 font-weight-bold">Страна</td>
                            <td>USA</td>
                        </tr>
                        <tr>
                            <td class="w-25 font-weight-bold">ИНН</td>
                            <td>91-1144442</td>
                        </tr>
                        <tr>
                            <td class="w-25 font-weight-bold">Адрес</td>
                            <td>Redmond, WA, 98052-6399</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-12 col-lg-12">
            <div class="card mb-4">
                <div class="card-header bg-purple text-white">
                    <h4 class="my-0 font-weight-bold">Свяжитесь с нами</h4>
                </div>
                <div class="card-body bg-white p-4">
                    <form method="post" action="" class="form-floating">
                        {% csrf_token %}
                        <div class="mb-4">
                            <label for="name" class="form-label text-purple">Имя</label>
                            <input type="text" name="name" class="form-control form-control-lg" id="name" placeholder="Ваше имя" required>
                        </div>
                        <div class="mb-4">
                            <label for="phone" class="form-label text-purple">Телефон</label>
                            <input type="text" name="phone" class="form-control form-control-lg" id="phone" placeholder="Контактный телефон" required>
                        </div>
                        <div class="mb-4">
                            <label for="message" class="form-label text-purple">Сообщение</label>
                            <textarea name="message" class="form-control form-control-lg" id="message" placeholder="Ваше сообщение" required rows="5"></textarea>
                        </div>
                        <button type="submit" class="btn btn-purple btn-lg btn-block">Отправить</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="w-100 p-3 px-md-4 mt-auto bg-purple">  <!-- Полная ширина как у шапки, прижат к низу -->
    <div class="row">
        <div class="col-12 col-md">
            <p class="mb-0 text-white">SkyStore <small class="text-white">&copy; 2023</small></p>
        </div>
        <div class="col-6 col-md">
            <h5 class="text-white">Категории</h5>
            <ul class="list-unstyled text-small">
                <li><a class="text-white" href="#">Рассылки</a></li>
                <li><a class="text-white" href="#">Телеграм боты</a></li>
                <li><a class="text-white" href="#">Полезные утилиты</a></li>
                <li><a class="text-white" href="#">Веб-приложения</a></li>
                <li><a class="text-white" href="#">Микросервисы</a></li>
            </ul>
        </div>
        <div class="col-6 col-md">
            <h5 class="text-white">Дополнительно</h5>
            <ul class="list-unstyled text-small">
                <li><a class="text-white" href="#">Мы пишем</a></li>
            </ul>
        </div>
        <div class="col-6 col-md">
            <h5 class="text-white">О нас</h5>
            <ul class="list-unstyled text-small">
                <li><a class="text-white" href="/contacts/">Контакты</a></li>
            </ul>
        </div>
    </div>
</footer>
</body>
</html>
